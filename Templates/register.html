<html>
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<style>
	.bg-image-vertical {
		position: relative;
		overflow: hidden;
		background-repeat: no-repeat;
		background-position: right center;
		background-size: auto 100%;
	}

	@media (min-width: 1025px) {
		.h-custom-2 {
			height: 100%;
		}
	}
</style>

</head>

<body>
	<section class="vh-100">
		<div class="container py-3 h-100">
			<div class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-7 col-lg-5 col-xl-5">

					<form method="POST" action="" style="width: 23rem;">
						{% csrf_token %}
						<h3 class="fw-normal mb-3" style="letter-spacing: 1px;">Welcome,</h3>

						<div class="form-floating mb-4">
							<input type="text" name="username" class="form-control" id="floatingInput"
								placeholder="xyz">
							<label for="floatingInput">Username</label>
						</div>

						<div class="form-floating mb-4">
							<input type="email" name="email" class="form-control" id="floatingInput" placeholder="xyz">
							<label for="floatingInput">Email</label>
						</div>

						<!-- <div class="form-floating mb-4">
							<input type="text" name="contact" class="form-control" id="floatingInput" placeholder="xyz">
							<label for="floatingInput">Phone Number</label>
						</div> -->

						<div class="form-floating mb-4">
							<input type="password" name="password1" class="form-control" id="floatingInput"
								placeholder="xyz">
							<label for="floatingInput">Password</label>
						</div>

						<div class="form-floating mb-4">
							<input type="password" name="password2" class="form-control" id="floatingInput"
								placeholder="xyz">
							<label for="floatingInput">Re-enter Password</label>
						</div>

						<button type="submit" class="btn btn-primary w-100">Sign up</button>

						<p class="mt-3">Aldready have an account? <a href="{% url 'Base:login' %}" class="ml-2"> Sign
								in</a></p>

					</form>


					{% for field, error in form.errors.items %}
					{% if field != '__all__' %}
					<div class="alert alert-danger alert-dismissible">
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						<p> {{ field }}
							{{ error | striptags }}
						  </p>
					  </div>

					
					{% endif %}
						
					{% endfor %}



				</div>

				<div class="col-md-8 col-lg-7 col-xl-6">
					<img src="/static/register.gif" class="img-fluid" alt="image">
				</div>
			</div>
		</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
