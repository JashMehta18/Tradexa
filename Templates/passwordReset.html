{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Reset Password</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


	<style>
		.divider:after,
		.divider:before {
			content: "";
			flex: 1;
			height: 1px;
			background: #eee;
		}
	</style>

</head>

<body>
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div class="row d-flex align-items-center justify-content-center h-100">
				<div class="col-md-8 col-lg-7 col-xl-6">
					<img src="/static/login.gif" class="img-fluid" alt="image">
				</div>
				<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
					<form method="POST">
						{% csrf_token %}
						<h3 class="fw-normal mb-3" style="letter-spacing: 1px;">Password Reset</h3>
						<!-- Email input -->
						<fieldset class='form-group' >
							{{form|crispy}}
						</fieldset>
						<!-- Submit button -->
						<button type="submit" class="btn btn-primary w-100 mt-2">Request Password Reset</button>
					</form>

					{% for message in messages %}
					<div class="alert alert-warning alert-dismissible mt-2">
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						<p>{{message}}</p>
					  </div>
					{% endfor %}
				</div>
			</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
